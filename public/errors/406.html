<!DOCTYPE html>
<html>
<head>
    <title>The request you made is not acceptable (406)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        background: white;
        padding: 50px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    p {
        color: #666;
        line-height: 1.6;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        color: white;
        background: #007BFF;
        border-radius: 5px;
        text-decoration: none;
    }

    a:hover {
        background: #0056b3;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>406 - The request you made is not acceptable.</h1>
        <p>Maybe you requested a format that is not available.</p>
        <p>If you are the application owner check the logs for more information.</p>
        <a href="/">Back to Dashboard</a>
    </div>
</body>
</html>
